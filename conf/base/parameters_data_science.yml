model_options:
  test_size: 0.3
  random_state: 42
  target_feature:
    - IS_APPROVED
logistic_regression:
  C: 1.0
  class_weight: 'balanced'
  dual: False
  fit_intercept: True
  intercept_scaling: 1
  max_iter: 1000
  multi_class: 'auto'
  n_jobs: -1
  penalty: 'l2'
  random_state: 123
  solver: 'lbfgs'
  tol: 0.0001
  verbose: 0
  warm_start: False